<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="list-product-style.css">
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="header-content">
                <div id="logo">
                    <img class="logo_img" src="img/logo3.png">
                </div>
                <nav class="global-nav">
                    <div class="row1">
                        <div id="nav-menu" class="ul">
                            <div class="li"><a href="#">КУХНИ</a><div class="border"></div></div>
                            <div class="li"><a href="#">СПАЛЬНИ</a><div class="border"></div></div>
                            <div class="li"><a href="#">МЯГКАЯ</a><div class="border"></div></div>
                            <div class="li"><a href="#">ГОСТИНЫЕ</a><div class="border"></div></div>
                            <div class="li"><a href="#">СТОЛОВЫЕ</a><div class="border"></div></div>
                            <div class="li"><a href="#">ЛЮСТРЫ</a><div class="border"></div></div>
                            <div class="li"><a href="#">САНТЕХНИКА</a><div class="border"></div></div>
                            <div class="li"><a href="#">АКСЕССУАРЫ</a><div class="border"></div></div>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="search_block">
                            <form>
                                <input type="text" placeholder="Поиск">
                                <button type="submit" class="search"><img src="img/search.png" height="17"></button>
                            </form>
                        </div>
                    </div>
                </nav>
                <div class="icon">
                    <div class="man">
                        <a href="#">
                            <img class="man1" src="img/profil.png">
                            <img class="man2" src="img/profil2.png">
                        </a>
                    </div>
                    <div class="heart">
                        <a href="#">
                            <img class="heart1" src="img/heart-1.png">
                            <img class="heart2" src="img/heart-2.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="breadcrumbs">
                <ul>
                    <li><a>Главная</a></li>
                    <li><a>Спальня</a></li>
                    <li><a>Люстры</a></li>
                </ul>
            </div>
            <div class="info-nav">
                <div class="title">
                    <span class="text-title">Люстры</span>
                </div>
                <div class="dropdown-container">
                    <div class="dropdown-sorting">
                        <span class="sorting-text">Сортировать по</span>
                        <div class="dropdown">
                            <ul class="button">
                                <li>
                                    <a href="#">
                                        По умолчанию
                                        <img class="arrow" src="img/arrow.png">
                                    </a>
                                </li>
                            </ul>
                            <ul class="popup">
                                <li class="active">
                                    <a href="#">
                                        По умолчанию
                                        <img class="arrow" src="img/arrow-red.png">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Фабрике
                                        <img class="arrow" src="img/arrow-red.png">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Цене
                                        <img class="arrow" src="img/arrow-red.png">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="dropdown-number-of-goods"></div>
                    <div class="displays-the-page"></div>
                </div>
            </div>
            <div class="product-list"></div>
            <div class="pagination"></div>
        </div>




        <div id="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img class="footer-logo_img" src="img/logo3.png">
                </div>
                <div id="footer-nav-menu" class="footer-ul">
                    <div class="li"><a href="#">КУХНИ</a></div>
                    <div class="li"><a href="#">СПАЛЬНИ</a></div>
                    <div class="li"><a href="#">МЯГКАЯ</a></div>
                    <div class="li"><a href="#">ГОСТИНЫЕ</a></div>
                    <div class="li"><a href="#">СТОЛОВЫЕ</a></div>
                    <div class="li"><a href="#">ЛЮСТРЫ</a></div>
                    <div class="li"><a href="#">САНТЕХНИКА</a></div>
                    <div class="li"><a href="#">АКСЕССУАРЫ</a></div>
                </div>
                <div id="footer-about_company" class="footer-ul">
                    <div class="li"><a href="#">О КОМПАНИИ</a></div>
                    <div class="li"><a href="#">ИДЕИ ДЛЯ ДОМА</a></div>
                    <div class="li"><a href="#">КОНТАКТЫ</a></div>
                </div>
                <div class="right-block">
                    <div class="img-footer">
                        <img class="img-footer-outlet" src="img/footer/outlet-footer.png">
                    </div>
                    <div class="social">
                        <div class="social-inst">
                            <a href="#">
                                <img class="img-inst" src="img/footer/instagram.png">
                            </a>
                        </div>
                        <div class="social-face">
                            <a href="#">
                                <img class="img-face" src="img/footer/facebook.png">
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script>
            $('.dropdown .button').click(function() {
                $('.dropdown .popup').toggle();
            });
        </script>
    </body>
</html>
