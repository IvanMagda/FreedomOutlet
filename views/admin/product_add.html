@{layout('/admin/admin_layout')}
<head>
    @{import('http://code.jquery.com/jquery-1.11.0.min.js')}

    @{import('temp_style.css')}
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>
<!--<form enctype="multipart/form-data" id="create-product-form" action="#" >-->
<form id="create-product-form" method="POST" enctype="multipart/form-data" action="/products/create">
    <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        <div class="mdl-cell mdl-cell--3-col">
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="name">
                <label class="mdl-textfield__label" for="sample1">Name</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="manufacturer">
                <label class="mdl-textfield__label" for="sample1">Manufacturer</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="manufacturer_country">
                <label class="mdl-textfield__label" for="sample1">Manufacturer Country</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="series">
                <label class="mdl-textfield__label" for="sample1">Series</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="dimensions">
                <label class="mdl-textfield__label" for="sample1">Dimensios</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="price">
                <label class="mdl-textfield__label" for="sample2">Price</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="discount">
                <label class="mdl-textfield__label" for="sample2">Discount</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" name="description"></textarea>
                <label class="mdl-textfield__label" for="sample5">Description</label>
            </div>
            <button id="create-product" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Create
            </button>
        </div>
        <div class="mdl-cell mdl-cell--3-col">
            <div class="outlet-card-image mdl-card mdl-shadow--2dp">
                <div id="output" class="mdl-card__title mdl-card--expand padding-0">
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                        <input class="mdl-textfield__input" placeholder="No file chosen" type="text" id="TEXT_ID" readonly />
                        <div class="h_34 mdl-button mdl-button--icon mdl-button--file">
                            <i class="material-icons">attach_file</i>
                            <input type="file" name="title_file" id="file1" onchange="document.getElementById('TEXT_ID').value=this.files[0].name;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" name="is_new">
                <span class="mdl-checkbox__label">Show on main page</span>
            </label>
            <hr />
            <div id="category_holder">
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                    <input type="radio" id="option-1" class="mdl-radio__button" name="category" value="kitchen" checked>
                    <span class="mdl-radio__label">Kitchen</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                    <input type="radio" id="option-2" class="mdl-radio__button" name="category" value="bedroom">
                    <span class="mdl-radio__label">Bedroom</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                    <input type="radio" id="option-3" class="mdl-radio__button" name="category" value="soft">
                    <span class="mdl-radio__label">Soft</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                    <input type="radio" id="option-4" class="mdl-radio__button" name="category" value="living">
                    <span class="mdl-radio__label">Living</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
                    <input type="radio" id="option-5" class="mdl-radio__button" name="category" value="dining">
                    <span class="mdl-radio__label">Dining</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-6">
                    <input type="radio" id="option-6" class="mdl-radio__button" name="category" value="chandelier">
                    <span class="mdl-radio__label">Chandelier</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-7">
                    <input type="radio" id="option-7" class="mdl-radio__button" name="category" value="sanitary">
                    <span class="mdl-radio__label">Sanitary</span>
                </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-8">
                    <input type="radio" id="option-8" class="mdl-radio__button" name="category" value="accessories">
                    <span class="mdl-radio__label">Accessories</span>
                </label>
            </div>
            <!--<progress id="progr"></progress>-->
        </div>
    </div>
    <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
        <input type="file" name="files[]" id="filer_input" multiple="multiple">
    </div>
</form>
