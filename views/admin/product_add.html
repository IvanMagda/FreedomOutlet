@{layout('/admin/admin_layout')}
<form id="create-product-form" method="POST" enctype="multipart/form-data" action="/products/create">
    <div class=" mdl-cell mdl-cell--12-col mdl-grid mdl-color--white mdl-shadow--2dp">
        <div class="outlet-product mdl-color--white mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--3-col-desktop">
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="name">
                <label class="mdl-textfield__label" for="sample1">Название</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="manufacturer" style="text-transform:uppercase">
                <label class="mdl-textfield__label" for="sample1">Производитель</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="manufacturer_country">
                <label class="mdl-textfield__label" for="sample1">Страна Производитель</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="series" style="text-transform:uppercase">
                <label class="mdl-textfield__label" for="sample1">Серия</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="dimensions">
                <label class="mdl-textfield__label" for="sample1">Габариты</label>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="price">
                <label class="mdl-textfield__label" for="sample2">Цена</label>
                <span class="mdl-textfield__error">Введённые данные не являются числом!</span>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="discount">
                <label class="mdl-textfield__label" for="sample2">Скидка</label>
                <span class="mdl-textfield__error">Введённые данные не являются числом!</span>
            </div>
            <div class="create-product mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" name="description"></textarea>
                <label class="mdl-textfield__label" for="sample5">Описание</label>
            </div>
            <button type="submit" id="create-product" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                &nbsp;Добавить&nbsp;
            </button>
        </div>
        <div class="outlet-product mdl-cell mdl-cell--9-col  mdl-cell--12-col-tablet mdl-cell--9-col-desktop mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col mdl-grid mdl-color--white">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--4-col-desktop">
                    <div class="outlet-card-image mdl-card mdl-shadow--2dp">
                        <div id="output" class="mdl-card__title mdl-card--expand padding-0">
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--file" style="width:100%">
                                <input class="mdl-textfield__input" placeholder="Файл не выбран" type="text" id="TEXT_ID" readonly />
                                <div class="h_34 mdl-button mdl-button--icon mdl-button--file">
                                    <i class="material-icons">attach_file</i>
                                    <input type="file" name="title_file" id="file1" onchange="document.getElementById('TEXT_ID').value=this.files[0].name;" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--4-col-desktop">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" name="is_new">
                        <span class="mdl-checkbox__label">Показать на главной</span>
                    </label>
                    <hr />
                    <div class="category_holder">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                            <input type="radio" id="option-1" class="mdl-radio__button" name="category" value="kitchen" checked>
                            <span class="mdl-radio__label">Кухня</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                            <input type="radio" id="option-2" class="mdl-radio__button" name="category" value="bedroom">
                            <span class="mdl-radio__label">Спальня</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                            <input type="radio" id="option-3" class="mdl-radio__button" name="category" value="soft">
                            <span class="mdl-radio__label">Мягкая</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                            <input type="radio" id="option-4" class="mdl-radio__button" name="category" value="living">
                            <span class="mdl-radio__label">Гостинная</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
                            <input type="radio" id="option-5" class="mdl-radio__button" name="category" value="dining">
                            <span class="mdl-radio__label">Столовая</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-6">
                            <input type="radio" id="option-6" class="mdl-radio__button" name="category" value="chandelier">
                            <span class="mdl-radio__label">Люстра</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-7">
                            <input type="radio" id="option-7" class="mdl-radio__button" name="category" value="sanitary">
                            <span class="mdl-radio__label">Сантехника</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-8">
                            <input type="radio" id="option-8" class="mdl-radio__button" name="category" value="accessories">
                            <span class="mdl-radio__label">Аксессуары</span>
                        </label>
                    </div>
                    <hr />
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--file" style="width:100%">
                        <input class="mdl-textfield__input" placeholder="3D модель не выбранна" type="text" id="TEXT" readonly />
                        <div class="h_34 mdl-button mdl-button--icon mdl-button--file">
                            <i class="material-icons">attach_file</i>
                            <input type="file" name="virtual_model" id="file3d" onchange="document.getElementById('TEXT').value=this.files[0].name;" />
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--4-col-desktop">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-0">
                        <input type="checkbox" id="checkbox-0" class="mdl-checkbox__input" name="available_in" value="kyiv1">
                        <span class="mdl-checkbox__label">Киев FREEDOM INTERIOR</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                        <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" name="available_in" value="kyiv2">
                        <span class="mdl-checkbox__label">Киев Visionnaire Showroom</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                        <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input" name="available_in" value="kyiv3">
                        <span class="mdl-checkbox__label">Киев FREEDOM HOUSE sanitary</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
                        <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input" name="available_in" value="kyiv4">
                        <span class="mdl-checkbox__label">Киев FREEDOM LUXURY HOME</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-5">
                        <input type="checkbox" id="checkbox-5" class="mdl-checkbox__input" name="available_in" value="kyiv5">
                        <span class="mdl-checkbox__label">Киев FREEDOM HOUSE 17/2</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-6">
                        <input type="checkbox" id="checkbox-6" class="mdl-checkbox__input" name="available_in" value="kyiv6">
                        <span class="mdl-checkbox__label">Киев FREEDOM HOUSE 101</span>
                    </label>
                    <hr />
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-7">
                        <input type="checkbox" id="checkbox-7" class="mdl-checkbox__input" name="available_in" value="kharkiv1">
                        <span class="mdl-checkbox__label">Харьков FREEDOM LUXURY</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-8">
                        <input type="checkbox" id="checkbox-8" class="mdl-checkbox__input" name="available_in" value="kharkiv2">
                        <span class="mdl-checkbox__label">Харьков FREEDOM</span>
                    </label>
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-9">
                        <input type="checkbox" id="checkbox-9" class="mdl-checkbox__input" name="available_in" value="kharkiv3">
                        <span class="mdl-checkbox__label">Харьков DOMITALIA</span>
                    </label>
                    <hr />
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-10">
                        <input type="checkbox" id="checkbox-10" class="mdl-checkbox__input" name="available_in" value="dnepr1">
                        <span class="mdl-checkbox__label">Днепр FREEDOM</span>
                    </label>
                </div>
            </div>
            <div class="product-options mdl-card mdl-color--white mdl-cell mdl-cell--12-col">
                <input type="file" name="files[]" id="filer_input" multiple="multiple">
            </div>
        </div>
    </div>
</form>
