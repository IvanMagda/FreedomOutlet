@{layout('')}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--@{import('list-product-style.css')}-->
    @{import('list-product/content-style.css')}
    @{import('modal.css')}

    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    @{import('list_product.js')}
    @{import('modal.js')}
    @{import('jquery.maskedinput.js')}

</head>
<body>
    <div id="overlay"></div>
    @{view('modal/login')}
    <div id="header">
        @{view('layouts/compact/header')}
    </div>
    <div id="content">
        @{body}
    </div>
    <div id="footer">
        @{view('layouts/main/footer')}
    </div>
    <script>
        $('.dropdown .button').click(function (event) {
            $(event.currentTarget.parentElement).find('.popup').toggle();
        });

        $('.displays-the-page .button').click(function (event) {
            $(event.currentTarget).toggleClass('active');
        });
    </script>
</body>
</html>
