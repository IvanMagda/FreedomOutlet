<div id="login_modal" class="modal_div">
    <span class="modal_close">
        <img class="simple cross-img" src="@{import('cross.png')}">
    </span>
    <div class="login_modal__title-container">
        <div class="login_modal__title-cont">
            <span class="login_modal__title-text">Вход</span>
            <div class="login_modal__title-border"></div>
        </div>
    </div>


    <div class="login-form">
        <form id="log-form" action="/authorization" method="post" name="login_Form" onsubmit="return validate_login_Form()">
            <div class="validateTitle">*Обязательно</div>
            <div class="row1">
                <input class="neat-input" type="text" name="login" placeholder="E-mail" />
                <input class="neat-input" type="password" name="pass" placeholder="Пароль" />
            </div>
            <div class="validateTitle">*Обязательно</div>
            <div class="row2">
                <div>
                    <button class="neat-button" type="submit">Войти</button>
                    <input id="remember-me" type="checkbox" name="remember-me" value="">
                    <label for="remember-me">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
        </form>
    </div>
</div>
