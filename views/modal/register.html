<div id="register_modal" class="modal_div">
    <span class="modal_close">
        <img class="simple cross-img" src="img/cross.png">
    </span>
    <div class="login_modal__title-container">
        <div class="login_modal__title-cont">
            <span class="login_modal__title-text">Регистация</span>
            <div class="login_modal__title-border"></div>
        </div>
    </div>


    <div class="register-form">
        <form id="reg-form" action="/register" method="POST">
            <div class="validateTitle">*Обязательно</div>
            <div class="row1">
                <input class="neat-input" type="text" name="login" placeholder="ИМЯ" value="" />
                <div id="validateName">*</div>
                <input class="neat-input" type="text" name="phone" placeholder="+38 (00) 000 00 00" value="" />
                <div id="validatePhone">*</div>
            </div>
            <div class="row2">
                <input class="neat-input" type="text" name="mail" placeholder="E-MAIL" value="" />
                <div id="validateName">*</div>
                <input class="neat-input" type="password" name="pass" placeholder="ПАРОЛЬ" value="" />
                <div id="validatePhone">*</div>
            </div>
            <div class="row3">
                <input id="check" type="radio" name="group" value="user">
                <input id="check2" type="radio" name="group" value="designer">

                <label class="left" for="check">
                    <span>Частный пользователь</span>
                </label>
                <label class="right" for="check2">
                    <span>Дизайнер-архитектор</span>
                </label>
                <div class="checkbox-info">
                    <span>
                        Для зарегистрированых Дизайнеров-<br>
                        архитекторов предоставляется возможность<br>
                        скачать необходимые модули в 3D формате.<br>
                    </span>
                </div>
            </div>
            <div class="row4">
                <div>
                    <button class="neat-button" type="submit">Войти</button><br>
                    <input id="remember-me" type="checkbox" name="remember-me" value="">
                    <label for="remember-me">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
        </form>
    </div>
</div>
