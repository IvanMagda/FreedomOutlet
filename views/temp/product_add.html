<head>
    @{head('http://code.jquery.com/jquery-1.11.0.min.js')}
    @{head('product_client.js')}
    @{import('temp_style.css')}
</head>

<div id="content-wrapper">
    <form id="create-product-form" action="#">
        <table>
            <tr><td>Name: </td><td><input name="name" type="text" /></td></tr>
            <tr><td>Manufacturer: </td><td><input name="manufacturer" type="text" /></td></tr>
            <tr><td>Price: </td><td><input name="price" type="number" /></td></tr>
            <tr><td>Description: </td><td><input name="description" type="text" /></td></tr>
        </table>
    </form>
    <button id="create-product">
        Create
    </button>
</div>
